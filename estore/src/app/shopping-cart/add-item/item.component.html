<div class="container mt-4">
  <h3 class="mb-3 text-center">âž• Add Product to Cart</h3>

  <form (ngSubmit)="onSubmit(productForm.value)" #productForm="ngForm" class="card p-3 shadow-sm">
    <div class="mb-3">
      <label class="form-label">Product Name</label>
      <input type="text" class="form-control" required [(ngModel)]="item.title" name="name">
    </div>

    <div class="mb-3">
      <label class="form-label">Price</label>
      <input type="number" class="form-control" required min="1" [(ngModel)]="item.price" name="price">
    </div>

    <div class="mb-3">
      <label class="form-label">Quantity</label>
      <input type="number" class="form-control" required min="1" [(ngModel)]="item.quantity" name="quantity">
    </div>

    <div class="mb-3">
      <label class="form-label">Image URL</label>
      <input type="text" class="form-control" required [(ngModel)]="item.imageUrl" name="imageUrl" placeholder="/assets/images/rose.jpg">
    </div>

    <button type="submit" class="btn btn-success w-100" [disabled]="!productForm.form.valid">
      <i class="bi bi-cart-plus"></i> Add to Cart
    </button>
  </form>
</div>
